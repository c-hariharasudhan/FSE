<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <p>
        <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a>
    </p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
</body>
<script>
    function getAttributes(){
        var element = document.getElementById('w3r');
        var result = '';
        result += ' href : ' + element.href;
        result += '\n hreflang : ' + element.hreflang;
        result += '\n rel : ' + element.rel;
        result += '\n target : ' + element.target;
        result += '\n type : ' + element.type;
        alert(result);
    }
</script>
</html>
