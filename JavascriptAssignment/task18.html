<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table -w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table>
    <br>
    <input type="button" onclick="insert_Row()" value="Insert row"> </body>

<script>
    var rows = 2;
    function insert_Row(){
        var tbl = document.getElementById('sampleTable');
        var row = tbl.insertRow(-1);
        var col1 = row.insertCell(0);
        rows += 1;
        col1.innerHTML = 'Row' + rows + ' Cell1';
        var col2 = row.insertCell(1);
        col2.innerHTML = 'Row' + rows + ' Cell2';
    }
</script>
</html>
